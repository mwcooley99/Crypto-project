<!--table data JS-->
<script>
  $(document).ready(function(){
    $('#load_data').click(function(){
    $.ajax({
      url: "{{ url_for('data_string') }}",
      dataType:"text",
      success:function(data)
      {
      var crypto_data = data.split(/\r?\n|\r/);

      var table_data = '<table class="table table-bordered table-striped">';
      for(var count = 0; count<crypto_data.length; count++)
      {
        var cell_data = crypto_data[count].split(",");
        table_data += '<tr>';
        for(var cell_count=0; cell_count<cell_data.length; cell_count++)
        {
        if(count === 0)
        {
          table_data += '<th>'+cell_data[cell_count]+'</th>';
        }
        else
        {
          table_data += '<td>'+cell_data[cell_count]+'</td>';
        }
        }
        table_data += '</tr>';
      }
      table_data += '</table>';
      $('#crypto_table').html(table_data);
      }
    });
    });
    
  });
</script>

<!--search button JS-->
<script>  
    $(document).ready(function(){  
         $('#chosen').keyup(function(){  
              search_table($(this).val());  
         });  
         function search_table(value){  
              $('#crypto_table tr').each(function(){  
                   var found = 'false';  
                   $(this).each(function(){  
                        if($(this).text().toLowerCase().indexOf(value.toLowerCase()) >= 0)  
                        {  
                             found = 'true';  
                        }  
                   });  
                   if(found == 'true')  
                   {  
                        $(this).show();  
                   }  
                   else  
                   {  
                        $(this).hide();  
                   }  
              });  
         }  
    });  
</script>
